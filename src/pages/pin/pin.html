<ion-header>
    <ion-navbar color="navbarColor">
        <ion-title danger>Indtast PIN-kode</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="center-vertical">
    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10>
            <h2 center>Indtast din PIN-kode.</h2>
            <p>Er det første gang du bruger applikationen vil den indtastede PIN-kode blive gemt, og skal bruges næste gang
                du starter applikationen.
            </p>
        </ion-col>
        <ion-col col-1></ion-col>
    </ion-row>
    <div class="spacer">
    </div>

    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-9>
            <div class="ILS_circles-row" [ngClass]="passcodeWrong ?  'ILS_shake' : ''">
                <div class="ILS_circle" [ngClass]=" passcode.length>0 ? 'ILS_full' : ''"></div>
                <div class="ILS_circle" [ngClass]=" passcode.length>1 ? 'ILS_full' : ''"></div>
                <div class="ILS_circle" [ngClass]=" passcode.length>2 ? 'ILS_full' : ''"></div>
                <div class="ILS_circle" [ngClass]=" passcode.length>3 ? 'ILS_full' : ''"></div>
            </div>

        </ion-col>
        <ion-col col-2></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-3>
            <button class="number" (click)="add(1)">1</button>
        </ion-col>
        <ion-col col-3>
            <button class="number" (click)="add(2)">2</button>
        </ion-col>
        <ion-col col-3>
            <button class="number" (click)="add(2)">3</button>
        </ion-col>
        <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-3>
            <button class="number" (click)="add(4)">4</button>
        </ion-col>
        <ion-col col-3>
            <button class="number" (click)="add(5)">5</button>
        </ion-col>
        <ion-col col-3>
            <button class="number" (click)="add(6)">6</button>
        </ion-col>
        <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-3>
            <button class="number" (click)="add(7)">7</button>
        </ion-col>
        <ion-col col-3>
            <button class="number" (click)="add(8)">8</button>
        </ion-col>
        <ion-col col-3>
            <button class="number" (click)="add(9)">9</button>
        </ion-col>
        <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-3>
            <button class="number" (click)="restoreClick()">
                                                  <ion-icon ios="ios-refresh" name="md-refresh"></ion-icon>
                                              </button>
        </ion-col>
        <ion-col col-3>
            <button class="number" (click)="add(0)">0</button>
        </ion-col>
        <ion-col col-3>
            <button class="number" (click)="delete()">
                                                  <ion-icon ios="ios-backspace" name="md-backspace"></ion-icon>
                                             </button>
        </ion-col>
        <ion-col col-2></ion-col>
    </ion-row>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <p>{{ statusMessage }}</p>
    </ion-toolbar>
</ion-footer>
