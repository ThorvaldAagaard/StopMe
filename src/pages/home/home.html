<ion-header>
  <ion-navbar color="navbarColor">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Velkommen til Stop Me</h2>
  <p>
    <ion-row>
      <button ion-button color="dark" round icon-start (click)=getPosition()>
        <ion-icon name='construct' is-active="false"></ion-icon>
        Hent position
      </button>
    </ion-row>

    <ion-row>
      <button ion-button color="dark" round icon-start (click)=getStatus()>
        <ion-icon name='construct' is-active="false"></ion-icon>
        Hent status
      </button>
    </ion-row>

    <ion-row>
      <button ion-button color="dark" round icon-start (click)=turnOn()>
        <ion-icon name='construct' is-active="false"></ion-icon>
        Aktiver enhed
      </button>
    </ion-row>
    <ion-row>

      <button ion-button color="dark" round icon-start (click)=turnOff()>
        <ion-icon name='construct' is-active="false"></ion-icon>
        Deaktiver enhed
      </button>
    </ion-row>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
